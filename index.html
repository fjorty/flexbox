<!DOCTYPE html>
<html>
	<head>
		<title> FlexBox Boss </title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<!--HEADER-->
		<header class="header">
			<div class="container_header">
				<div class="header__wrap">
					<div class="header_elem header_elem_1"></div>
					<div class="header_elem header_elem_2"></div>
				</div>
			</div>
		</header>
		<!--/HEADER -->
		<!--MAIN-->
		<main>
			<div class="container_content">
				<div class="content">
					<div class="sidebar">
						<div class="sidebar_elem"></div>
						<div class="sidebar_elem"></div>
						<div class="sidebar_elem"></div>
						<div class="sidebar_elem"></div>
						<div class="sidebar_elem"></div>
					</div>
					<div class="main">
						<div class="top">
							<div class="img"></div>
							<div class="img_text">
								<div class="img_text_elem"></div>
								<div class="img_text_elem"></div>
								<div class="img_text_elem"></div>
								<div class="img_text_elem"></div>
								<div class="img_text_elem"></div>
								<div class="img_text_elem"></div>
							</div>
						</div>
						<div class="bottom">
							<div class="bottom_elem"></div>
							<div class="bottom_elem"></div>
							<div class="bottom_elem"></div>
							<div class="bottom_elem"></div>
							<div class="bottom_elem"></div>
							<div class="bottom_elem"></div>
							<div class="bottom_elem"></div>
							<div class="bottom_elem"></div>
							<div class="bottom_elem"></div>
							<div class="bottom_elem"></div>
							<div class="bottom_elem"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!--/MAIN-->
		<!--FOOTER-->
		<footer class="footer">
			<div class="container_footer">
				<div class="footer_wrap">
					<div class="footer_cont">
						<div class="footer_elem"></div>
						<div class="footer_elem"></div>
						<div class="footer_elem"></div>
						<div class="footer_elem"></div>
					</div>
					<div class="footer_cont">
						<div class="footer_elem"></div>
						<div class="footer_elem"></div>
						<div class="footer_elem"></div>
						<div class="footer_elem"></div>
					</div>
					<div class="footer_cont">
						<div class="footer_elem"></div>
						<div class="footer_elem"></div>
						<div class="footer_elem"></div>
						<div class="footer_elem"></div>
					</div>
					<div class="footer_cont">
						<div class="footer_elem"></div>
						<div class="footer_elem"></div>
						<div class="footer_elem"></div>
						<div class="footer_elem"></div>
					</div>
				</div>
			</div>
		</footer>
		<!--FOOTER-->
	</body>
</html>
